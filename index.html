<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <div class="app">
    <div class="buttons-container">
      <button id="rock-button">Rock</button>
      <button id="paper-button">Paper</button>
      <button id="scissor-button">Scissor</button>
    </div>
    <div id="round-result" class="result"></div>
    <div id="match-score" class="score"></div>
    <div id="winner"></div>
    <button id="reset">Reset scores</button>
  </div>
  <script src="game.js"></script>
</body>

</html>
